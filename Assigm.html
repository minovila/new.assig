<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assigment 1</title>
    <style>

 a:first-of-type  {
    color:green
}

a:nth-last-of-type(2) {
    color: green
}


a:last-of-type {
    color: red;
}

#second-div > p:nth-child(odd) {
    color:red
}
#second-div > p:nth-child(even) {
    color:blue
}


#first-div > p::after {
content: " - NEW";
color: yellow;
}


body > p:last-of-type:hover {
    font-style: italic;
} 


</style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
    <div id="second-div">
        <h3>Sub subheading</h3>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
        <p>Paragraph 7</p>
        <p>Paragraph 8</p>
    </div>
    </div>
    <p>Paragraph 9</p>
    <p>Paragraph 10</p>
</body>
</html>
